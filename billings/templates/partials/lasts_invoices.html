<div class="card">
    <div class="card-header">Últimas Faturas Lançadas</div>
    <div class="card-body">
        <div class="card-text">
            <div class="list-group list-group-flush">
                {% for invoice in invoices %}
                <a href="{% url "billings:invoice" invoice.id_entry %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">Fornecedor: {{ invoice.name }}</h6>
                        <small class="text-muted">R$ {{ invoice.value|floatformat:"2g" }}</small>
                    </div>
                    <p class="mb-1 text-invoices"><strong>Filial:</strong> {{invoice.branch.branch_id}} - {{invoice.branch.name}} <strong>Tipo:</strong> {{invoice.type}}</p>
                    <small class="text-muted">Vencimento: {{ invoice.expiration|date:"d/m/Y" }}</small>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
