<div class="card">
    <div class="card-header text-card-title">
        Custos
    </div>
    <div class="card-body">
        <div class="card-text">
            <div>
                <canvas id="graficG"></canvas>
            </div>
        </div>        
    </div>
</div>
<script>    
    const data_revenue = JSON.parse(document.getElementById('data-rel').textContent);

    const ctx = document.getElementById('graficG').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        datasets: [{
          label: 'Pessoal',
          data: 
          [
          {% for expense in expenseWithType %}
            {% if expense.type == 'PESSOAS' %}
            {{ expense.total|floatformat:"0" }},
            {% endif %}
          {% endfor %}
          ],
          borderWidth: 1,
          borderColor: 'rgba(145,145,145,0.8)',
          backgroundColor: 'rgba(145,145,145,0.5)',
        },{
          label: 'Insumos',
          data:
          [
          {% for expense in expenseWithType %}
            {% if expense.type == 'INSUMOS' %}
            {{ expense.total|floatformat:"0" }},
            {% endif %}
          {% endfor %}
          ],
          borderWidth: 1,
          borderColor: 'rgba(240,97,14,0.8)',
          backgroundColor: 'rgba(240,97,14,0.5)',
        },{
          label: 'Administrativo',
          data: 
          [
          {% for expense in expenseWithType %}
            {% if expense.type == 'ADMINISTRATIVO' %}
            {{ expense.total|floatformat:"0" }},
            {% endif %}
          {% endfor %}
          ],
          borderWidth: 1,
          borderColor: 'rgba(7,17,240,0.8)',
          backgroundColor: 'rgba(7,17,240,0.5)',
        },{
          label: 'Outros',
          data: 
          [
          {% for expense in expenseWithType %}
            {% if expense.type == 'OUTROS' %}
            {{ expense.total|floatformat:"0" }},
            {% endif %}
          {% endfor %}
          ],
          borderWidth: 1,
          borderColor: 'rgba(255,0,0,0.8)',
          backgroundColor: 'rgba(255,0,0,0.5)',
        }],
        labels: [
        {% for month in months %}
          '{{month}}',
        {% endfor %}
        ],
      }
    });
  </script>
